<header>
    <div class="header">
        <img src="images/aerialestates.webp" alt="Aerial Estates Logo">
        <nav id="nav">
            <button id="menu-toggle" aria-label="Toggle menu">☰</button>>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

    </div>
</header>
<main>

    <form method="get" action="thankyou.html">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Full Name" required>


        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email Address" required>


        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>

        <label for="reason">Reason for Contact:</label>
        <select id="reason" name="reason" required>
            <option value="" disabled selected>Select a reason</option>
            <option value="general">General Inquiry</option>
            <option value="services">Services Inquiry</option>
            <option value="pricing">Pricing Information</option>
            <option value="other">Other</option>
        </select>


        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Write your message here..." required></textarea>


        <fieldset>
            <legend>Preferred Contact Method:</legend>
            <label>
                <input type="radio" name="contact-method" value="email" required> Email
            </label>
            <label>
                <input type="radio" name="contact-method" value="phone"> Phone
            </label>
        </fieldset>


        <label>
            <input type="checkbox" name="subscribe" value="yes"> Subscribe to our newsletter
        </label>


        <button type="submit">Send Your Message</button>
    </form>
</main>

<footer>
    <p>©<span id="currentYear">2025</span> - Stuart Durrant - South Wales, New York</p>
